<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="display: flex; flex-direction: row;">
    <div style="background-color: lightblue;">div1 Text</div>
    <div style="background-color: lightpink;">div2 <p>text</p></div>
  </div>

  <div style="display: flex; flex-direction: row; margin-top: 30px;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; flex: 1;">flex1</div>
  </div>

  <div style="display: flex; flex-direction: row; margin-top: 30px;">
    <div style="background-color: lightblue; flex: 1;">flex1</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; flex: 2;">felx2</div>
  </div>


  <div style="display: flex; flex-direction: row; margin-top: 30px;">
    <div style="background-color: lightblue; flex: 1;">flex1</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; flex: 2;">felx2</div>

    
  </div>

  <div style="display: flex; flex-direction: row; margin-top: 30px;
  height: 50px; border-width:  1px; border-style: solid; 
  justify-content:center;">
    <div style="background-color: lightblue; width: 100px;">flex1</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>

  <div style="display: flex; flex-direction: row; margin-top: 30px;
  height: 50px; border-width:  1px; border-style: solid; 
  justify-content:space-between;">
    <div style="background-color: lightblue; width: 100px;">flex1</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>

  <div style="display: flex; flex-direction: row; margin-top: 30px;
  height: 50px; border-width:  1px; border-style: solid; 
  justify-content: end;
  align-items: stretch;">
    <div style="background-color: lightblue; width: 100px;">flex1</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>
</body>
</html>
