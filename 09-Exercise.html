  ">tails</button>

   onkeydown="
        if (event.key === 'Enter') {
          call();
        }">
  <button onclick="

   onkeyup="

<p class="js-out"></p>
<h3>
  Cart 
</h3>
  <button onclick="
      displayCartQuantity();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');


      displayCartQuantity();
    ">Reset Cart</button>

    <p class="js-cart-quantity"></p>


  <script>
  function clickfunction(){
    console.log(document.querySelector('.js-button'));
  }
  function clicknext(){
    console.log('9b done!');
  }

  function tails(){
    document.querySelector('.js-total').innerHTML='you choose: tails';
  }
function call(){
 const inputElement= document.querySelector('.js-input');
  document.querySelector('.js-enter').innerHTML=`your name is ${inputElement.value}`;
}
//Cart Quantity Excerise 
  let cartQuantity = 0;

      
      displayCartQuantity();

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;

       
        displayCartQuantity();
      }

      function displayCartQuantity() {
        document.querySelector('.js-cart-quantity')
          .innerHTML = `Cart quantity: ${cartQuantity}`;
      }
  
  </script>
