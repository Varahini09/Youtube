<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
</head>
<body>

  <div style="display:grid;
  grid-template-columns: 100px 100px;">
    <div style="background-color:lightblue;">div1</div>
    <div style="background-color: lightpink;">div2 <p>text</p></div>
  </div>

  <div style="display:grid;
  grid-template-columns: 100px 100px 200px; margin-top: 20px;">
    <div style="background-color:lightblue;">100px</div>
    <div style="background-color: lightpink;">100px <p>text</p></div>
    <div style="background-color:lightblue;">200px</div>
    <div style="background-color: lightpink;">100px</div>
  </div>
   
  <div style="display: grid; grid-template-columns: 100px 1fr ;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightPink;">1fr</div>
  </div>

  <div style="display: grid; grid-template-columns: 100px 1fr 2fr ; margin-top: 21px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightPink; width: 300px;">1fr</div>
    <div style="background-color: lightblue;">2fr</div>
  </div>

  <div style="display: grid; grid-template-columns: 100px 1fr 2fr ; margin-top: 21px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightPink; width: 300px;">1fr</div>
    <div style="background-color: lightblue;">2fr</div>
  </div>

  <div style="display: grid; grid-template-columns: 400px 1fr ; 
  margin-top: 21px; height: 100px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightPink; width: 300px;">1fr</div>
  </div>

<div style="display: grid; grid-template-columns: 400px 1fr ; 
  margin-top: 21px; height: 200px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightPink; width: 300px; margin-left: 10px;">1fr</div>
  </div>



</body>
</html>
